<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
<link rel="stylesheet" href="css/style.css" />


</head>
   <body>


    <div class="main_div">
        <div class="music_container">
             <h2 id="title">KYUN AAJKAL</h2>   
             <h3 id="artist">Keshav Sharma</h3>
                <div class="img_container">
                    <img src="images/keshav.png"/>
                </div>
                <audio src="music/Kyun aajkal.mp3"></audio>

                    <div class="music_controls">
                        <i class="fas fa-backward" title="Previous" id="prev"></i>
                        <i class="fas fa-play main-button" title="Play" id="play"></i>
                        <i class="fas fa-forward " title="Next" id="next"></i>
                        
                    </div>

        </div>
    </div>

    <script>
        const music=document.querySelector('audio');
        const img=document.querySelector('img');
        const play= document.getElementById('play');
        

       let isPlaying =false;

        const playMusic =()=>{
            isPlaying =true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

        // Pause function

        const pauseMusic = ()=>{
            isPlaying =false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click',()=>{
            // if(isPlaying){
            //     pauseMusic();
            // }
            // else{
            //     playMusic();
            // }

            isPlaying ? pauseMusic() :playMusic();
        })


    </script>
   </body>


</html>
