<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />


</head>

<body>


    <div class="main_div">
        <div class="music_container">
            <h2 id="title">KYUN AAJKAL</h2>
            <h3 id="artist">Keshav Sharma</h3>
            <div class="img_container">
                <img src="images/keshav.png" />
            </div>
            <audio src="music/keshav-1.mp3" id="song"></audio>

            <div class="progressbar_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>

                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="music_controls">
                <i class="fas fa-backward" title="Previous" id="prev"></i>
                <i class="fas fa-play main-button" title="Play" id="play"></i>
                <i class="fas fa-forward " title="Next" id="next"></i>

            </div>

        </div>
    </div>

    <script>
        const music = document.getElementById("song");
        const img = document.querySelector('img');
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const previous = document.getElementById('previous');
        const next = document.getElementById('next');
        let progress = document.getElementById('progress');
        let totalduration = document.getElementById('duration');
        let current_time = document.getElementById('current_time');
        const progress_div = document.getElementById('progress_div');

        const songs = [{
            name: "keshav-1",
            title: "Kyun aajkal",
            artist: "Keshav Sharma",
        },
        {
            name: "keshav-2",
            title: "Teri Meri Dosti",
            artist: "Keshav Sharma",

        },
        {
            name: "keshav-3",
            title: "Mulaqatein",
            artist: "Keshav Sharma",

        },

        ];

        let isPlaying = false;

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        // Pause function

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            // if(isPlaying){
            //     pauseMusic();
            // }
            // else{
            //     playMusic();
            // }

            isPlaying ? pauseMusic() : playMusic();
        })

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
        };

        let songIndex = 0;
        //loadSong(songs[0]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        // PROGRESS JS WOrk

        music.addEventListener("timeupdate", (event) => {
            const { currentTime, duration } = event.srcElement;
            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            // music duration update
            let min_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);
            console.log(min_duration);
            console.log(sec_duration);
            let tot_duration = `${min_duration}:${sec_duration}`;
            if (duration) {
                totalduration.textContent = ` ${tot_duration}`;

            }



            //current time update
            let min_current = Math.floor(currentTime / 60);
            let sec_current = Math.floor(currentTime % 60);

            if (sec_current < 10) {
                sec_current = `0${sec_current}`;
            }
            let tot_current = `${min_current}:${sec_current}`;


            current_time.textContent = ` ${tot_current}`;



        });
        // progress on click functionality

        progress_div.addEventListener('click', (event) => {
            const {duration } = music;
            
           let move_progress = (event.offsetX / event.srcElement.clientWidth)*duration;
            console.log(move_progress);

            music.currentTime=move_progress;
        });



        // NEXT SONG FUNCITON
        music.addEventListener("ended", nextSong);

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

    </script>
</body>


</html>
